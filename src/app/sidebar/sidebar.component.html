<div class="container" [@slideInOut]="sidebarState">
    <div class="slider" (click)="onToggleSidebar()"></div>
    <h2>Continue chatting with:</h2>
    <ul>
        <li *ngFor="let dm of dms">
            <span class="dm" (click)="onNameClick(dm)">{{dm}}</span>
            <span class="close" (click)="onCloseClick(dm)">x</span>
        </li>
    </ul>
</div>
