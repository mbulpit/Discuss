<app-header [usersList]="usersList" [signedInUser]="signedInUser" (addDM)="addToDms($event)"></app-header>
<ng-container *ngIf="signedInUser">
  <app-main [messages]="messages" [activeChat]="activeChat" (sendMessage)="saveMessage($event)"></app-main>
  <app-sidebar [dms]="dms" [activeChat]="activeChat" (removeDm)="removeDm($event)" (activeChatChange)="setActiveChat($event)"></app-sidebar>
</ng-container>
<app-sign-in *ngIf="!signedInUser"></app-sign-in>
