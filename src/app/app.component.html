<app-header [signedInUser]="signedInUser"></app-header>
<ng-container *ngIf="signedInUser">
  <app-main [messages]="messages" [activeChat]="activeChat" (sendMessage)="saveMessage($event)"></app-main>
  <app-sidebar (activeChat)="setActiveChat($event)"></app-sidebar>
</ng-container>
<app-sign-in *ngIf="!signedInUser"></app-sign-in>
